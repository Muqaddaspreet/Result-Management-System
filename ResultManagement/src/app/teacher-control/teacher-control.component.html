<body>
    <nav class="navbar">
        <div class="col-sm-12"><span class="mx-auto" style="text-align:center;">Student Management System</span>
            <div class="logoutbutton"><a href="/teacherlogin" class="btn btn-danger btn-small btn-nav">Logout</a></div>
        </div>
    </nav>
    <div class="container">
        <div class="addbutton"><a href="/addresult"><button class="btn btn-secondary">Add Record</button></a></div>
        <div class="records">
            <table class="table">
                <thead>
                    <tr>
                        <th scope = "col">Roll no.</th>
                        <th scope = "col">Name</th>
                        <th scope = "col">DOB</th>
                        <th scope = "col">Score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor= "let item of collection">
                        <th scope="row">{{item.rollnumber}}</th>
                        <td>{{item.sname}}</td>
                        <td>{{item.dob}}</td>
                        <td>{{item.score}}</td>
                        <td><div class="buttons">
                            <a href = "/updateresult/{{item.id}}"><button class="btn btn-secondary">Update</button></a>
                            <a (click)= "DeleteStudent(item.id)" href="/teachercontrol"><button class="btn btn-danger">Delete</button></a>
                        </div></td>
                    </tr>     
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <footer>
        <span>&copy Copyrights Reserved</span>
    </footer>
</body>
