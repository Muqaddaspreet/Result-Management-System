<body>
    <nav class="navbar">Student Management System</nav>
    <a href="/teachercontrol" style="color:blue">Back</a>
    <div class="container col-sm-4 mx-auto">
        <div>
            <div *ngIf= "alert" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Success!</strong> Your data has been updated successfully.
                <button (click)= "CloseAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <h4>Update Record</h4>
            <form [formGroup]= "editstudent" (ngSubmit)= "updateCollection()">
                <div class="form-group">
                    <label class="col-sm-12" for="roll">Roll Number : </label>
                    <div class="col-sm-12">
                        <input type="number" placeholder="Enter the roll number" id="roll" formControlName="rollnumber" required class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-12" for="name">Name : </label>
                    <div class="col-sm-12">
                        <input type="text" placeholder="Enter the name" id="name" formControlName="sname" required class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-12" for="dob">DOB : </label>
                    <div class="col-sm-12">
                        <input type="date" placeholder="Enter the" id="dob" formControlName="dob" required class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-12" for="score">Score : </label>
                    <div class="col-sm-12">
                        <input type="number" placeholder="Enter the score" id="score" formControlName="score" required class="form-control">
                    </div>
                </div>
                <br>
                <button class="result btn btn-primary" type="submit" >Submit</button>
                <!-- <a class="result btn btn-primary" href="/teacher/updaterecord1" >Clear</a> -->
            </form>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
